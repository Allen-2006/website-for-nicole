    .screen-off {
        background-color: #000000 !important;
        z-index: 5;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        /* Glass effect */
        background: 
            linear-gradient(
                90deg,
                rgba(255,255,255,0.03) 0%,
                rgba(255,255,255,0.05) 50%,
                rgba(255,255,255,0.03) 100%
            );
        box-shadow: 
            inset 0 0 50px rgba(255,255,255,0.1),
            inset 0 0 100px rgba(0,0,0,0.2);
        border-radius: 10px;
        
        /* Scanline effect */
        &::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.15),
                rgba(0,0,0,0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }
        
        /* Screen glare */
        &::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                ellipse at center,
                rgba(255,255,255,0.05) 0%,
                rgba(255,255,255,0) 60%
            );
            transform: rotate(-45deg);
            pointer-events: none;

<script>
    function updateDateTime() {
        const now = new Date();
        document.getElementById('datetime').textContent = 
            now.toLocaleDateString() + ' ' + 
            now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }
    setInterval(updateDateTime, 1000);

    function updateRelationshipClock() {
        const startDate = new Date('August 21, 2023 12:00:00');
        const now = new Date();
        const diff = now - startDate;

        const minutes = Math.floor(diff / (1000 * 60));
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById('relationshipClockTime').textContent = 
            `${minutes} minutes`;

        const liquid = document.querySelector('.liquid');
        const heightPercentage = (seconds / 60) * 100;
        liquid.style.height = `${heightPercentage}%`;

        if (heightPercentage >= 100) {
            setTimeout(() => {
                liquid.style.height = '0';
            }, 1000);
        }
    }
   
    setInterval(updateRelationshipClock, 1000);
